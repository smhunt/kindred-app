<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindred - AI Personality Mentor</title>
  <meta name="description" content="Discover your MBTI personality type and get personalized insights for growth, relationships, and communication.">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Kindred - AI Personality Mentor">
  <meta property="og:description" content="Discover your personality type and get AI-powered insights for growth and relationships.">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§­</text></svg>">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #F9FAFB;
      min-height: 100vh;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading state */
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #F9FAFB;
      color: #374151;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E5E7EB;
      border-top-color: #C2410C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }

    .loading-subtext {
      font-size: 14px;
      color: #6B7280;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Kindred...</div>
      <div class="loading-subtext">Your AI Personality Mentor</div>
    </div>
  </div>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App Loader -->
  <script>
    // Wait for Babel to load, then fetch and run the app
    document.addEventListener('DOMContentLoaded', function() {
      fetch('./personality-mentor.jsx?v=' + Date.now())
        .then(response => response.text())
        .then(code => {
          // Prepend React hook declarations
          const hookSetup = `
            const useState = React.useState;
            const useRef = React.useRef;
            const useEffect = React.useEffect;
            const useCallback = React.useCallback;
            const useMemo = React.useMemo;
          `;

          // Transform the code to work in browser
          const browserCode = code
            .replace(/^import React.*$/m, hookSetup)
            .replace(/export default /g, 'window.PersonalityMentor = ');

          // Create and execute the transformed script
          const transformedCode = Babel.transform(browserCode, {
            presets: ['react']
          }).code;

          // Execute the code in global scope
          const script = document.createElement('script');
          script.textContent = transformedCode;
          document.body.appendChild(script);

          // Render the app
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(window.PersonalityMentor));
        })
        .catch(error => {
          console.error('Failed to load app:', error);
          document.getElementById('root').innerHTML =
            '<div class="loading-screen">' +
              '<div style="color: #DC2626; font-size: 18px; margin-bottom: 8px;">Failed to load app</div>' +
              '<div style="color: #6B7280; font-size: 14px;">' + error.message + '</div>' +
              '<button onclick="location.reload()" style="margin-top: 16px; padding: 10px 20px; background: #C2410C; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>' +
            '</div>';
        });
    });
  </script>
</body>
</html>
